<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/jquery.fullPage.css" />
		
        <!-- custom CSS -->
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css"/>

		<!-- JS -->
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.simple3D.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.slimscroll.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
		
        <!-- custom JS -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>

		<!-- unsure if needed -->
		<script src="js/vendor/modernizr.js"></script>

        <!-- HANDLEBARS SCRIPTS -->
        <script id="dash-sidebar-template" type="text/x-handlebars-template">
            {{#each stories}}
                <div class="dashboard-item" id="index-{{@index}}">
                    <h1>{{headline}}</h1>
                    <div class="item-overlay">
                        <div class="item-description"></div>
                    </div>
                </div>
            {{/each}}
        </script>

        <script id="dash-body-template" type="text/x-handlebars-template">
            <h1>{{headline}}</h1>
            <h3>{{byline-name}}</h3>
            <h4>{{byline-pos}}</h4>
            {{{formatBodyText body-html}}}
        </script>

        <script id="entry-template" type="text/x-handlebars-template">

                    <h3>{{byline-name}}</h3>
