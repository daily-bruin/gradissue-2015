<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/jquery.fullPage.css" />
    
        <!-- custom CSS -->
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link rel="stylesheet" href="css/slick-theme.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:300,500' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.simple3D.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.slimscroll.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    
        <!-- custom JS -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>

    <!-- unsure if needed -->
    <script src="js/vendor/modernizr.js"></script>

        <!-- HANDLEBARS SCRIPTS -->
        <script id="dash-sidebar-template" type="text/x-handlebars-template">
            {{#each stories}}
                <div class="dashboard-item" id="index-{{@index}}">
                  <div class="item-left"><i class="fa fa-angle-right"></i></div>
                  <div class="item-right">
                    <h4>{{headline}}</h4>
                  </div>
                </div>
            {{/each}}
        </script>

        <script id="dash-body-template" type="text/x-handlebars-template">
            <h1>{{headline}}</h1>
            <hr>
            <p class="byline"><a href="{{byline-link}}">{{byline-name}}</a></p>
            {{#if feat-video}}
              <div class="flex-video">
                <iframe width="100%" src="http://www.youtube.com/embed/{{feat-video}}" frameborder="0" allowfullscreen></iframe>
              </div>
            {{else}}
              <img class="featphoto" src="{{feat-photo}}"/>
              <p class="caption" style="font-size: 12px; margin-top: 5px;"><i>{{feat-caption}}</i></p>
            {{/if}}
            {{{formatBodyText body-html}}}
        </script>

<!--
        <script id="entry-template" type="text/x-handlebars-template">
            {{#each stories}}
            <div class="row">
                <h1>{{headline}}</h1>
                <div class="small-3 columns">
                    <h3>{{byline-name}}</h3>
                </div>
                <div class="small-9 columns">
                    <p>{{body-html}}</p>
                </div>
            </div>
            {{/each}}
        </script>
-->
  </head>
  
  <body>


        <div id="fullpage">

                  <div id="dashboard" style="display:none;">

                      <nav class="top-bar" data-topbar role="navigation">
